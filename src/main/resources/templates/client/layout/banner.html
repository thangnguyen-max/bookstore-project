<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="banner">
    <!-- Hero Start -->
    <div class="container-fluid py-5 mb-5 hero-header">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <div class="col-md-12 col-lg-7">
                    <h5 class="mb-3 text-secondary">Thanks for visiting</h5>
                    <h5 class="mb-5 display-3" style="text-color:#365b6d; font-size:50px">Read More, Live Better!</h5>
                    <div class="position-relative mx-auto">
                        <input class="form-control border-2 border-secondary w-75 py-3 px-4 rounded-pill" type="number"
                               placeholder="Search">
                        <button type="submit"
                                class="btn btn-primary border-2 border-secondary py-3 px-4 position-absolute rounded-pill text-white h-100"
                                style="top: 0; right: 25%; background-color:#365b6d">Submit Now
                        </button>
                    </div>
                </div>
                <div class="col-md-12 col-lg-5">
                    <div id="carouselId" class="carousel slide position-relative" data-bs-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active rounded">
                                <img src="/client/img/Inner Page.png" class="img-fluid w-100 h-100 bg-secondary rounded"
                                     alt="First slide">
<!--                                <a href="#" class="btn px-4 py-2 text-white rounded">Fruites</a>-->
                            </div>
                            <div class="carousel-item rounded">
                                <img src="/client/img/Outer Page.png" class="img-fluid w-100 h-100 rounded" alt="Second slide">
<!--                                <a href="#" class="btn px-4 py-2 text-white rounded">Vesitables</a>-->
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselId"
                                data-bs-slide="prev" style="background-color:#365b6d">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button style="background-color:#365b6d" class="carousel-control-next" type="button" data-bs-target="#carouselId"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero End -->
</div>

</body>
</html>
