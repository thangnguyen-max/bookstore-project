<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div th:fragment="header">
    <!-- Navbar start -->
    <div class="container-fluid fixed-top">
        <div class="container topbar d-none d-lg-block">
            <div class="d-flex justify-content-between">
                <div class="top-info ps-2">
                    <small class="me-3"><i class="fas fa-map-marker-alt me-2 text-secondary"></i> <a href="#"
                                                                                                     class="text-white">123
                        Street, New York</a></small>
                    <small class="me-3"><i class="fas fa-envelope me-2 text-secondary"></i><a href="#"
                                                                                              class="text-white">Email@Example.com</a></small>
                </div>
                <div class="top-link pe-2">
                    <a href="#" class="text-white"><small class="text-white mx-2">Privacy Policy</small>/</a>
                    <a href="#" class="text-white"><small class="text-white mx-2">Terms of Use</small>/</a>
                    <a href="#" class="text-white"><small class="text-white ms-2">Sales and Refunds</small></a>
                </div>
            </div>
        </div>
        <div class="container px-0">
            <nav class=" navbar navbar-light bg-white navbar-expand-xl">
                <a href="/" class="navbar-brand"><h1 style="text-color:#365b6d" class="display-6">
                    BOOKSTORE</h1></a>

                <div class="collapse navbar-collapse bg-white d-fex justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav ms-4">
                        <a th:href="@{/}" class="word nav-item nav-link">Home</a>
                        <a th:href="@{/shop}" class="word nav-item nav-link">Shop</a>
                    </div>
                    <div class="d-flex  align-items-center justify-content-end">
                        <button class="btn-search btn border border-secondary btn-md-square rounded-circle bg-white me-4"
                                data-bs-toggle="modal" data-bs-target="#searchModal"><i
                                class="fas fa-search " style="color:#365b6d"></i></button>

                        <!-- Hiện nút đăng nhập khi user chưa đăng nhập -->
                        <div sec:authorize="isAnonymous()">
                            <a href="/login">Đăng nhập</a>
                        </div>
                        <div class="d-flex m-1 p-1 me-0 align-items-center" sec:authorize="isAuthenticated()">
                            <div>
                                <a th:href="@{/cart}" class="position-relative me-4 my-auto">
                                    <i class="fa fa-shopping-bag fa-2x" style="color:#365b6d"></i>
                                    <div th:if="${session.sum} !=null"
                                         class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1"
                                         style="top: -5px; left: 15px; height: 20px; min-width: 20px;"><span
                                            th:text="${session.sum}"></span></div>
                                    <div th:if="${session.sum} ==null"
                                         class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1"
                                         style="top: -5px; left: 15px; height: 20px; min-width: 20px;"><span></span>
                                    </div>
                                </a>
                            </div>

                            <div>
                                <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                                           data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-2x"
                                                                                              style="color:#365b6d"></i></a>
                                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                            <li style="display:flex;justify-content:center;"><img
                                                    style="padding: 0;border-radius:50%; width:100px; height:100px;object-fit: cover;"
                                                    th:src="'/file-upload/' + ${session.avatar}" class="dropdown-item">
                                            </li>
                                            <li style="display:flex;justify-content:center;">
                                                <div><h5 class="dropdown-item" th:text="${session.name}"></h5></div>
                                            </li>
                                            <li>
                                                <a th:href="@{/profile}" class="dropdown-item">Profile</a>
                                            </li>
                                            <li>
                                                <a th:href="@{/order-history}" class="dropdown-item">Order history</a>
                                            </li>
                                            <li>
                                                <hr class="dropdown-divider"/>
                                            </li>
                                            <li>
                                                <form method="post" th:action="@{/logout}">
                                                    <button class="dropdown-item">Logout</button>
                                                    <!--                                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
                                                </form>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>

                        </div>

                    </div>
                </div>

            </nav>
        </div>
    </div>
    <!-- Navbar End -->
</div>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.umd.min.js"
></script>
</body>
</html>
