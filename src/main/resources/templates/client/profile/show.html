<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="/client/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
  <link href="/client/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


  <!-- Customized Bootstrap Stylesheet -->
  <link href="/client/css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="/client/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Spinner Start -->
<div id="spinner"
     class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
  <div class="spinner-grow text-primary" role="status"></div>
</div>
<!-- Spinner End -->

<div th:replace="client/layout/header :: header"></div>

<!-- Modal Search Start -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content rounded-0">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex align-items-center">
        <div class="input-group w-75 mx-auto d-flex">
          <input type="search" class="form-control p-3" placeholder="keywords"
                 aria-describedby="search-icon-1">
          <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal Search End -->


<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="table-responsive " style="margin-top:80px">
      <h5 class="text-success mb-5">Your profile</h5>
      <div class="d-flex">
        <div class="col-sm-5 col-12 pe-3">
          <div class="rounded d-flex justify-content-center align-items-start">
            <div class="p-4">
              <img style="padding: 0;border-radius:50%; width:300px; height:300px;object-fit: cover;" th:src="'/file-upload/' + ${session.avatar}" class="dropdown-item">
            </div>
          </div>
        </div>
        <div class="col-sm-7 col-12">
          <div class="bg-light rounded">
            <div class="p-4">
              <h1 class="display-6 mb-4">Your Information</h1>
              <div class="d-flex justify-content-between mb-2 mb-1">
                <h5 class="mb-0 me-4">ID:</h5>
                <p class="mb-0"
                   th:text="${currentUser.id}"></p>
              </div>
              <div class="d-flex justify-content-between border-top  mb-2 pt-4">
                <h5 class="mb-0 me-4">FullName: </h5>
                <div class="">
                  <p class="mb-0" th:text="${currentUser.fullName}"></p>
                </div>
              </div>
              <div class="d-flex justify-content-between border-top  mb-2 pt-4">
                <h5 class="mb-0 me-4">Email: </h5>
                <div class="">
                  <p class="mb-0" th:text="${currentUser.email}"></p>
                </div>
              </div>
              <div class="d-flex justify-content-between border-top  mb-2 pt-4">
                <h5 class="mb-0 me-4">Phone number: </h5>
                <div class="">
                  <p class="mb-0" th:text="${currentUser.phone}"></p>
                </div>
              </div>
              <div class="d-flex justify-content-between border-top  mb-2 pt-4">
                <h5 class="mb-0 me-4">Address: </h5>
                <div class="">
                  <p class="mb-0" th:text="${currentUser.address}"></p>
                </div>
              </div>
              <div class="d-flex justify-content-between border-top  mb-2 pt-4">
                <h5 class="mb-0 me-4">Receiver address: </h5>
                <div class="">
                  <p class="mb-0" th:text="${currentUser.address}"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Back to Top -->
<a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"
   style="position: fixed;bottom: 50px;;z-index: 9999;"><i
        class="fa fa-arrow-up"></i></a>

  <div class="container">
    <div class="row">
      <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
        <span class="text-light"><a href="#"><i class="fas fa-copyright text-light me-2"></i>Your Site Name</a>, All right reserved.</span>
      </div>

      </div>
    </div>
  </div>
</div>

<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/client/lib/easing/easing.min.js"></script>
<script src="/client/lib/waypoints/waypoints.min.js"></script>

<!-- Template Javascript -->
<script src="/client/js/main.js"></script>
</body>
</html>
