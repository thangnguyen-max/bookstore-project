<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Register</title>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../static/css/style.css">
</head>
<body style="background-color:#365b6d">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/register}" th:object="${user}" method="POST">
                                    <div class="form-floating mb-3">
                                        <input name="fullName" class="form-control" id="inputName" type="text"
                                               placeholder="Enter your full name"/>
                                        <p class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errorclass="error" th:errors="*{fullName}" />
                                        <label for="inputName">Full name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input name="email" class="form-control" id="inputEmail" type="email"
                                               placeholder="name@example.com"/>
                                        <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
                                        <label for="inputEmail">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input name="address" class="form-control" id="inputAddress" type="text"
                                               placeholder="Your address"/>
                                        <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errorclass="error" th:errors="*{address}" />
                                        <label for="inputAddress">Address</label>
                                    </div>
                                    <div class="row mb-3 ">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input name="password" class="form-control" id="inputPassword" type="password"
                                                       placeholder="Create a password"/>
                                                <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" />
                                                <label for="inputPassword">Password</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input name="phone" class="form-control" id="inputPhone" type="number"
                                                       placeholder="Phone number"/>
                                                <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errorclass="error" th:errors="*{phone}" />
                                                <label for="inputPhone">Phone</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid"><button style="background-color:#365b6d" type="submit"
                                                               class="btn btn-block text-white" href="">Create
                                            Account</button></div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="/login">Have an account? Go to login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="../../../static/js/script.js"></script>
</body>
</html>
