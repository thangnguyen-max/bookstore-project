<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../static/css/style.css">


</head>
<body class="sb-nav-fixed">
<div th:replace="admin/layout/header :: header"></div>
<div id="layoutSidenav">
    <div th:replace="admin/layout/sidebar :: sidebar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">UPDATE</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Update user</li>
                </ol>
                <form th:action="@{/admin/user/update}" th:object="${user}" method="POST" novalidate="novalidate" class="col col-8">
                    <div class="form-outline mb-4" style="display:none">
                        <label class="form-label" for="id">ID:</label>
                        <input name="fullName" type="text" id="id" class="form-control form-control-lg" th:field="*{id}"/>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="name">FullName:</label>
                        <input name="fullName" type="text" id="name" class="form-control form-control-lg" th:field="*{fullName}"/>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Email address:</label>
                        <input name="email" type="email" id="form2Example17" class="form-control form-control-lg" th:field="*{email}" disabled="disabled"/>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="phone">Phone:</label>
                        <input name="phone" type="text" id="phone" class="form-control form-control-lg" th:field="*{phone}"/>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="address">Address:</label>
                        <input name="address" type="text" id="address" class="form-control form-control-lg" th:field="*{address}"/>
                    </div>
                    <div class="pt-1 mb-4" style="margin-top: 10px">
                        <button class="btn btn-warning btn-lg btn-block" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </main>
        <div th:replace="admin/layout/footer :: footer"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="../../../static/js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="../../../static/js/chart-area-demo.js"></script>
<script src="../../../static/js/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="../../../static/js/datatables-simple-demo.js"></script>
</body>
</html>
