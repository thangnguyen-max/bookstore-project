<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(() => {
            const avatarFile = $("#avatarFile");
            avatarFile.change(function (e) {
                const imgURL = URL.createObjectURL(e.target.files[0]);
                $("#avatarPreview").attr("src", imgURL);
                $("#avatarPreview").css({ "display": "block" });
            });
        });
    </script>
</head>
<body class="sb-nav-fixed">
<div th:replace="admin/layout/header :: header"></div>
<div id="layoutSidenav">
    <div th:replace="admin/layout/sidebar :: sidebar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">REGISTER</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Add new user</li>
                </ol>
                <form th:action="@{/admin/user/create}" th:object="${user}" method="POST" enctype="multipart/form-data" novalidate="novalidate"
                      class="col col-8">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="name">FullName:</label>
                        <input name="fullName" type="text" id="name" class="form-control form-control-lg "/>
                        <p class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errorclass="error" th:errors="*{fullName}" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Email address:</label>
                        <input type="email" id="form2Example17" class="form-control form-control-lg "
                               th:field="*{email}"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="phone">Phone:</label>
                        <input name="phone" type="text" id="phone" class="form-control form-control-lg "/>
                        <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errorclass="error" th:errors="*{phone}" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="address">Address:</label>
                        <input name="address" type="text" id="address" class="form-control form-control-lg" />
                        <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errorclass="error" th:errors="*{address}" />                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example27">Password:</label>
                        <input name="password" type="password" id="form2Example27"
                               class="form-control form-control-lg"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" />                    </div>
                    <div class="d-flex align-items-center justify-content-sm-between">
                        <div class="col col-5" style="margin-top:-20px">
                            <label for="avatarFile" class="form-label"></label>
                            <input name="file" class="form-control" type="file" id="avatarFile">
                        </div>
                        <div class="col col-5">
                            <select th:field="*{role}" class="form-select">
                                <option value="" disabled selected>Role</option>
                                <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col col-12 mb-3" style="margin-top:20px;">
                        <img style="max-height:250px; display:none;" alt="avatar-preview" id="avatarPreview">
                    </div>

                    <div class="pt-1 mb-4" style="margin-top: 10px">
                        <button class="btn btn-dark btn-lg btn-block col-sm-12" type="submit" style="margin-top:20px">Create an account</button>
                    </div>
                </form>
            </div>
        </main>
        <div th:replace="admin/layout/footer :: footer"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="../../../static/js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="../../../static/js/chart-area-demo.js"></script>
<script src="../../../static/js/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="../../../static/js/datatables-simple-demo.js"></script>
</body>
</html>
