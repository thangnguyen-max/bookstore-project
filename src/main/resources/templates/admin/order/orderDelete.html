<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../static/css/style.css">


</head>
<body class="sb-nav-fixed">
<div th:replace="admin/layout/header :: header"></div>
<div id="layoutSidenav">
    <div th:replace="admin/layout/sidebar :: sidebar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">DELETE</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active"><p>Delete the order with id= <span th:text="${id}"></span></p></li>
                </ol>
                <div class="alert alert-danger" role="alert">
                    Are you sure delete this order ?
                </div>
                <form th:action="@{/admin/order/delete}" th:object="${order}" method="POST">
                    <div class="form-outline mb-4" style="display:none">
                        <label class="form-label" for="id">ID:</label>
                        <input name="fullName" type="text" id="id" class="form-control form-control-lg" th:field="*{id}"/>
                    </div>
                    <button type="submit" class="btn btn-danger">confirm</button>
                </form>
            </div>
        </main>
        <div th:replace="admin/layout/footer :: footer"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="../../../static/js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="../../../static/js/chart-area-demo.js"></script>
<script src="../../../static/js/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="../../../static/js/datatables-simple-demo.js"></script>
</body>
</html>
