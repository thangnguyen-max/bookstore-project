<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(() => {
            const avatarFile = $("#avatarFile");
            avatarFile.change(function (e) {
                const imgURL = URL.createObjectURL(e.target.files[0]);
                $("#avatarPreview").attr("src", imgURL);
                $("#avatarPreview").css({"display": "block"});
            });
        });
    </script>
</head>
<body class="sb-nav-fixed">
<div th:replace="admin/layout/header :: header"></div>
<div id="layoutSidenav">
    <div th:replace="admin/layout/sidebar :: sidebar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">CREATE</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Add new product</li>
                </ol>
                <div class="d-flex">
                    <form th:action="@{/admin/product/create}" th:object="${product}" method="POST"
                          enctype="multipart/form-data" novalidate="novalidate"
                          class="col col-8">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="name">Name:</label>
                            <input name="name" type="text" id="name" class="form-control form-control-lg "/>
                            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errorclass="error"
                               th:errors="*{name}"/>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example17">Price:</label>
                            <input type="number" id="form2Example17" class="form-control form-control-lg "
                                   th:field="*{price}"/>
                            <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errorclass="error"
                               th:errors="*{price}"/>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="quantity">Quantity:</label>
                            <input name="quantity" type="text" id="quantity" class="form-control form-control-lg "/>
                            <p class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errorclass="error"
                               th:errors="*{quantity}"/>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="author">Author:</label>
                            <input name="author" type="text" id="author" class="form-control form-control-lg"/>
                            <p class="text-danger" th:if="${#fields.hasErrors('author')}" th:errorclass="error"
                               th:errors="*{author}"/></div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example27">Sold:</label>
                            <input name="sold" type="number" id="form2Example27"
                                   class="form-control form-control-lg"/>
                            <p class="text-danger" th:if="${#fields.hasErrors('sold')}" th:errorclass="error"
                               th:errors="*{sold}"/>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="d">Description:</label>
                            <textarea name="description" type="text" id="d"
                                      class="form-control form-control-lg"></textarea>
                            <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errorclass="error"
                               th:errors="*{description}"/></div>
                        <div class="d-flex align-items-center justify-content-sm-between">
                            <div class="col col-5" style="margin-top:-20px">
                                <label for="avatarFile" class="form-label"></label>
                                <input name="file" class="form-control" type="file" id="avatarFile">
                            </div>
                            <div class="col col-5">
                                <select th:field="*{category}" class="form-select">
                                    <option value="Category" disabled="disabled" selected="selected">Category
                                    </option>
                                    <option value="Kỹ năng">Kỹ năng</option>
                                    <option value="Tiểu thuyết">Tiểu thuyết</option>
                                    <option value="Phát triển bản thân">Phát triển bản thân</option>
                                    <option value="Văn học">Văn học</option>
                                    <option value="Khoa học">Khoa học</option>
                                    <option value="Tài chính">Tài chính</option>
                                    <option value="Kinh doanh">Kinh doanh</option>
                                    <option value="Tâm lý">Tâm lý</option>
                                    <option value="Self-help">Self-help</option>
                                </select>
                            </div>
                        </div>
                        <div class="pt-1 mb-4" style="margin-top: 10px">
                            <button class="btn btn-dark btn-lg btn-block col-sm-12" type="submit"
                                    style="margin-top:20px">Create an product
                            </button>
                        </div>
                    </form>
                    <div class="card col col-4" style="margin-left:20px;border:none">
                        <img id="avatarPreview" style=" width: 100%; height: auto; object-fit: cover;border-radius:10px"
                              alt="">
                    </div>
                </div>

            </div>
        </main>
        <div th:replace="admin/layout/footer :: footer"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="../../../static/js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="../../../static/js/chart-area-demo.js"></script>
<script src="../../../static/js/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="../../../static/js/datatables-simple-demo.js"></script>
</body>
</html>
